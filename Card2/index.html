<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Card two</title>
</head>
<body>
    <main class="card">
        <div class="card_background">
            <img src="./assets/Background.jpg" alt="Mira fondo">
        </div>
        <div class="card_avatar">
            <img src="./assets/Avatar.jpg" alt="Mira Avatar">
        </div>
        <div class="card_title">Mirajane</div>
        <div class="card_subtitle">Angel o Demonio</div>
        <div class="card_wrapper">
            <button class="card_btn">Angel</button>
            <button class="card_btn card_btn_solid">Demonio</button>
        </div>
    </main>
</body>
</html>
