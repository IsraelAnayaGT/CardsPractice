<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <title>Card</title>
  </head>
  <body>
    <main class="card">
      <div class="card-background">
        <img src="./assets/juvia2.jpg" alt="Fondo de Gray y Juvia" />
      </div>
      <div class="card-avatar">
        <img src="./assets/juvia1.jpg" alt="Avatar de Juvia" />
      </div>
      <div class="card-title">Juvia</div>
      <div class="card-subtitle">Juvia de Halloween o de Navidad</div>
      <div class="card-wrapper">
        <button class="card-btn">
          Halloween Juvia
          <img
            class="btn-icon"
            src="./assets/calabaza.png"
            alt="btn-icon-calabaza"
          />
        </button>
        <button class="card-btn card-btn-solid">
          Christmas Juvia
          <img
            class="btn-icon"
            src="./assets/sombrero-de-santa.png"
            alt="btn-icon-calabaza"
          />
        </button>
      </div>
    </main>
  </body>
</html>
